 {% extends 'base.html' %}
{% block content %}
  <h1>Каталог товаров</h1>
  {% for product in products %}
    <div class="card">
      <h2>{{ product.name }}</h2>
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
      <p>{{ product.description|truncatechars:100 }}</p>
      <a href="{% url 'product_detail' product.pk %}">Подробнее</a>
    </div>
  {% endfor %}
{% endblock %}
