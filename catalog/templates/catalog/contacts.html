<!-- contacts.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center py-5">
    <h1>Контакты</h1>
    <p>Свяжитесь с нами через форму ниже:</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Имя" class="form-control mb-2" required>
        <input type="text" name="phone" placeholder="Телефон" class="form-control mb-2" required>
        <textarea name="message" placeholder="Сообщение" class="form-control mb-2" required></textarea>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
