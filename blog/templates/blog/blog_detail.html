{% extends 'base.html' %}
{% block content %}
  <h1>{{ blog.title }}</h1>
  <img src="{{ blog.preview.url }}" alt="">
  <p>{{ blog.content }}</p>
  <p>Просмотров: {{ blog.views_count }}</p>
  <a href="{% url 'blog_edit' blog.pk %}">Редактировать</a>
  <a href="{% url 'blog_delete' blog.pk %}">Удалить</a>
{% endblock %}
