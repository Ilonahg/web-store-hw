<!-- catalog.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; }
        .sidebar { width: 250px; background-color: #f8f9fa; height: 100vh; padding: 1rem; }
        .content { flex-grow: 1; padding: 2rem; }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <h4>Меню</h4>
        <nav class="nav flex-column mb-auto">
            <a class="nav-link" href="#">Главная</a>
            <a class="nav-link active" href="#">Категории</a>
            <a class="nav-link" href="#">Заказы</a>
            <a class="nav-link" href="#">Контакты</a>
        </nav>
        <div class="mt-auto">
            <hr>
            <p>Профиль</p>
            <a href="#">Пользователь ↴</a>
            <br>
            <button class="btn btn-outline-secondary btn-sm mt-2">Выход</button>
        </div>
    </div>

    <div class="content">
        <h1 class="text-center">Каталог</h1>
        <div class="row">
            <!-- 4 карточки -->
            {% for _ in range(4) %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
                        role="img" aria-label="Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Thumbnail</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect>
                        <text x="50%" y="50%" fill="#dee2e6" dy=".3em" text-anchor="middle">Thumbnail</text>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">Описание карточки. This is a wider card with supporting text.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm btn-outline-secondary">View</button>
                                <button class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
