<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; }
        .sidebar { width: 250px; background-color: #f8f9fa; height: 100vh; padding: 1rem; }
        .content { flex-grow: 1; padding: 2rem; }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <h4>Меню</h4>
        <nav class="nav flex-column mb-auto">
            <a class="nav-link" href="#">Главная</a>
            <a class="nav-link" href="#">Категории</a>
            <a class="nav-link" href="#">Заказы</a>
            <a class="nav-link active" href="#">Контакты</a>
        </nav>
        <div class="mt-auto">
            <hr>
            <p>Профиль</p>
            <a href="#">Пользователь ↴</a>
            <br>
            <button class="btn btn-outline-secondary btn-sm mt-2">Выход</button>
        </div>
    </div>

    <div class="content">
        <h1 class="text-center">Контакты</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Наши контакты</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                <p>While these feedback styles cannot be styled with CSS...</p>
            </div>
        </div>
    </div>
</body>
</html>
